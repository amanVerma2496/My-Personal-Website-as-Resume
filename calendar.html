<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALENDAR</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar">
    <div class="image">
        <h2><marquee behavior="scrolling" direction="left" width="100%" height="10%" scrolling="2" vspace="10" hspace="20" loop="infinite">22, Tuesday</h2></marquee>
        <h3>February | 2022</h3>
    </div>
        <div class="date">
            <div class="day">Su</div>
            <div class="day">Mo</div>
            <div class="day">Tu</div>
            <div class="day">We</div>
            <div class="day">Th</div>
            <div class="day">Fr</div>
            <div class="day">Sa</div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number ">8</div>
            <div class="number ">9</div>
            <div class="number ">10</div>
            <div class="number ">11</div>
            <div class="number">12</div>
            <div class="number">13</div>
            <div class="number ">14</div>
            <div class="number ">15</div>
            <div class="number">16</div>
            <div class="number">17</div>
            <div class="number ">18</div>
            <div class="number">19</div>
            <div class="number">20</div>
            <div class="number ">21</div>
            <div class="number active">22</div>
            <div class="number">23</div>
            <div class="number">24</div>
            <div class="number">25</div>
            <div class="number">26</div>
            <div class="number">27</div>
            <div class="number">28</div>
        </div>
    </div>
    
</body>
</html>
